<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="food.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/foodimages/0951d582d8f04b5b463b3627917cab0d71b2d26e.png">
      <h1>What does your diet look like?</h1>
      <p>Which of these foods do you eat?</p>
    </div>
    <div class="row1">
      <div id="Lamb" class="food">
        <img src="assets/foodimages/7b0f57ff79e363d8c3a75f59545446df80dd6cc5.png" alt="food">
        <h2>Lamb</h2>
        <button onclick="changeBackgroundColor('Lamb')">Select</button>
      </div>
      <div id="Beef" class="food">
        <img src="assets/foodimages/52d6b199901f99180c657df94d2033999f72a1dc.png" alt="food">
        <h2>Beef</h2>
        <button onclick="changeBackgroundColor('Beef')">Select</button>
      </div>
      <div id="Chicken" class="food">
        <img src="assets/foodimages/8777fd3962894d448c739c77ce8bbfcb9977ccda.png" alt="food">
        <h2>Chicken</h2>
        <button onclick="changeBackgroundColor('Chicken')">Select</button>
      </div>
    </div>
    <div class="row2">
      <div id="Pork" class="food">
        <img src="assets/foodimages/a7386192da767964cbcc1a26b3aadf26872cd769.png" alt="food">
        <h2>Pork</h2>
        <button onclick="changeBackgroundColor('Pork')">Select</button>
      </div>
      <div id="Dairy" class="food">
        <img src="assets/foodimages/f041dfde2704d9f1f70a61765882c20b689ae06a.png" alt="food">
        <h2>Dairy</h2>
        <button onclick="changeBackgroundColor('Dairy')">Select</button>
      </div>
      <div id="Seafood" class="food">
        <img src="assets/foodimages/ad92cc4214482e6ac96b076e6eb17b0458ce1fb4.png" alt="food">
        <h2>Seafood</h2>
        <button onclick="changeBackgroundColor('Seafood')">Select</button>
      </div>
    </div>
    <button onclick="window.location.href='score.html'">Submit</button>
  </div>
  <script src="food.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
