<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .scoreboard {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .scoreboard h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .scoreboard ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
        .scoreboard li {
            background-color: #e7e7e7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Your Score</h1>
        <ul>
            <li>100</li>
        </ul>
    </div>
</body>
</html>
